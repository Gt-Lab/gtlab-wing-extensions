<body>

	<div class="ui container">

		<div class="ui middle aligned grid form" id="gt-ts-form">
			<div class="row">
				<div class="four wide column right aligned">
					<div class="field">
						<label>File Type:</label>
					</div>
				</div>
				<div class="twelve wide column">
					<div class="inline fields" style="margin-bottom: 0;">
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="fileType" checked="checked" data-name="fileTypeClass">
								<label>Class</label>
							</div>
						</div>
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="fileType" data-name="fileTypeInterface">
								<label>Interface</label>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="four wide column right aligned">
					<div class="field">
						<label>Class Name:</label>
					</div>
				</div>
				<div class="twelve wide column">
					<div class="ui fluid input">
						<input id="newClassName" type="text">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="four wide column right aligned">
					<div class="field">
						<label>Parent Class:</label>
					</div>
				</div>
				<div class="twelve wide column">
					<div class="ui fluid input">
						<input id="parentClassName" type="text">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="four wide column right aligned">
					<div class="field">
						<label>Module Name:</label>
					</div>
				</div>
				<div class="twelve wide column">
					<div class="ui fluid input">
						<input id="moduleName" type="text">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="four wide column right aligned">
					<div class="field">
						<label>Folder Path:</label>
					</div>
				</div>
				<div class="twelve wide column">
					<div class="ui fluid input">
						<input id="folderPath" type="text">
					</div>
				</div>
			</div>

			<!-- checkbox -->
			<div class="row">
				<div class="four wide column"></div>
				<div class="twelve wide column">
					<div class="ui checkbox">
						<input type="checkbox" name="example">
						<label>Static Class</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="four wide column"></div>
				<div class="twelve wide column">
					<div class="ui checkbox">
						<input type="checkbox" name="example">
						<label>Export Class</label>
					</div>
				</div>
			</div>


			<!-- button -->
			<div class="row">
				<div class="four wide column">
				</div>
				<div class="eight wide column">
					<button class="fluid ui blue button" onclick="newTsClass();">Create</button>
				</div>
				<div class="four wide column">
				</div>
			</div>



		</div>
		<!--form end-->

	</div>
	<!--container end-->
