<html>

<head>
    <script src="./lib/jquery/jquery.min.js"></script>

    <!-- 测试用，使用浏览器调试时，用来模拟 wing webview 的环境 -->
    <!--<link rel="stylesheet" type="text/css" href="./lib/wing/webview.css">-->

    <link rel="stylesheet" type="text/css" href="./lib/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/semantic/semantic.min.js"></script>

    <!--<link rel="stylesheet" type="text/css" href="./lib/bootstrap/bootstrap.min.css">
	<script src="./lib/bootstrap/bootstrap.min.js"></script>-->

    <script src="./webview.js"></script>

</head>

<!-- 测试用，使用浏览器调试时，用来模拟 wing webview 的环境 -->
<!--<body class="monaco-shell vs-dark">-->
<body>

    <div class="ui text container">

        <div class="ui middle aligned grid form" id="gt-form">


            <!-- File Type -->
            <div class="field gt-field">
                <label class="gt-label">Type:</label>
                <div class="inline fields gt-input gt-bottom-fix">
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="fileType" checked="checked" data-name="fileType" data-value="class">
                            <label>Class</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="fileType" data-name="fileType" data-value="interface">
                            <label>Interface</label>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Name -->
            <div class="field gt-field">
                <label class="gt-label">Name:</label>
                <input class="gt-input" name="fileName" data-name="fileName" type="text" placeholder="Class or Interface Name">
            </div>


            <!-- Inherit Info -->
            <div class="field gt-field">
                <label class="gt-label">Inherit Info:</label>
                <div class="gt-input gt-field">
                    <div id="inheritType" class="ui selection dropdown gt-label">
                        <input type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div class="default text" style="text-align: left !important"></div>
                        <div class="menu">
                            <div class="item" data-value="0">extends</div>
                            <div class="item" data-value="1">implements</div>
                        </div>
                    </div>
                    <input class="gt-input" data-name="inheritName" type="text" placeholder="Class or Interface Name">
                </div>
            </div>


            <!-- Folder Path -->
            <div class="field gt-field">
                <label class="gt-label">Path:</label>
                <!--<input class="gt-input" data-value="filePath" type="text" placeholder="File Path">-->
                <div class="ui right labeled input gt-input">
                    <div id="projectPathLabel" class="ui label">
                        <!--{Project Path}/-->
                    </div>
                    <input data-name="filePath" type="text" placeholder="File Path" class="gt-labeled-input-fix">
                    <div id="fileNamePreviewLabel" class="ui label">
                        <!--/YourFile.ts-->
                    </div>
                </div>
            </div>


            <!-- Export Default -->
            <div class="field gt-field">
                <label class="gt-label">Module Type</label>
                <div class="inline fields gt-input gt-bottom-fix">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="moduleType" data-name="moduleType" data-value="export">
                            <label>Export</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox" id="moduleType_default">
                            <input type="checkbox" disabled="disabled" name="moduleType" data-name="moduleType" data-value="default">
                            <label>Default</label>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <!-- Add import, comment -->
            <div class="field gt-field">
                <label class="gt-label">Extra Info</label>
                <div class="inline fields gt-input gt-bottom-fix">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="extraInfo" data-name="extraInfo" data-value="import" checked="">
                            <label>Add "import"</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="extraInfo" data-name="extraInfo" data-value="comment" checked="">
                            <label>Add comments</label>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Create -->
            <div class="field gt-field">
                <div class="gt-label"></div>
                <div class="gt-input">
                    <button class="fluid ui blue submit button" onclick="createFile();">Create</button>
                    <div class="ui error message"></div>
                </div>
                <div class="gt-label"></div>
            </div>

            <!--<div class="field gt-field">
                <div class="gt-label"></div>
                <div class="gt-input">
                    <button class="fluid ui blue button" onclick="test();">Test</button>
                    <div class="ui error message"></div>
                </div>
                <div class="gt-label"></div>
            </div>-->

        </div>
        <!--form end-->


        <div id="gt-replace-modal" class="ui small modal">
            <div class="header">Replace File</div>
            <div class="content">
                <p>File alread exists. Do you want to replace?</p>
            </div>
            <div class="actions">
                <div class="ui cancel button">Cancel</div>
                <div class="ui approve primary button">Replace</div>
            </div>
        </div>

    </div>
    <!--container end-->

</body>

</html>
